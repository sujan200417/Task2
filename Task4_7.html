<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <link rel="stylesheet" href="Task4_7.css">
</head>
<body>
    <div class="container">
        <div class="train" id="train">
            <div class="engine">
                <div class="cab"></div>
                <div class="body"></div>
                <div class="chimney"></div>
            </div>
            <div class="wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>
    <script src="Task4_7.js"></script>
</body>
</html>
